<!DOCTYPE html>
<html>

<head>
  <title>test</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100vh;
      perspective: 1000px;
      overflow: hidden
    }

    #center {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #testBox {
      width: 200px;
      height: 200px;
      background: red;
      transform-style: preserve-3d;
    }
  </style>
</head>

<body>
  <div id="alpha"></div>
  <div id="beta"></div>
  <div id="gamma"></div>
  <div id="x"></div>
  <div id="y"></div>
  <div id="center">
      <div id="testBox"></div>
  </div>
  <script>
    const box = document.getElementById("testBox");

    function handleOrientation(event) {
      const alpha = event.alpha,
        beta = event.beta,
        gamma = event.gamma;        

      if (!beta) {
        addMouseEvent()
      }

      document.getElementById("alpha").innerText = alpha,
      document.getElementById("beta").innerText = beta,
      document.getElementById("gamma").innerText = gamma,

      box.style.transform = `rotateX(${-beta}deg) rotateY(${gamma}deg)`
    }

    function handleMouseMove(event) {
      const x = event.clientX,
            y = event.clientY,
            w = window.outerWidth / 2,
            h = window.outerHeight / 2;

            document.getElementById("x").innerText = x,
            document.getElementById("y").innerText = y,

          box.style.transform = `rotateX(${y - h}deg) rotateY(${x - w}deg)`
    }

    function addMouseEvent() {
      window.addEventListener("mousemove", handleMouseMove);
    }

    window.addEventListener("deviceorientation", handleOrientation);
  </script>
</body>

</html>
